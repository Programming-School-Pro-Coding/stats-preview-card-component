<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- CSS 👍 -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="content">
      <section class="stat-content">
        <h1>
          Get <span class="softviolet-text">insights</span> that help your
          business grow.
        </h1>
        <p class="light-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <p>
            10k+ <br /><span class="small-text-stats light-text"
              >COMPANIES</span
            >
          </p>
          <p>
            314 <br /><span class="small-text-stats light-text">TEMPLATES</span>
          </p>
          <p>
            12M+ <br /><span class="small-text-stats light-text">QUERIES</span>
          </p>
        </div>
      </section>
      <aside class="image-content">
        <div class="overlay"></div>
      </aside>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammed Ehab</a>.
    </div>
  </body>
</html>
